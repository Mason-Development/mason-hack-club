<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up | Hack Camp 2017</title>
        <meta charset="utf-8">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="../camp.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    </head>
    <body>
        
        <div class="jumbotron block-green">
            <div class="container text-center">
                <a href="../" class="no-decoration"><h1>Hack Camp 2017</h1></a>
                <p>Register by June 15th for a free camp t-shirt.</p>
                <p>Walk-ins are welcome!</p>
            </div>
        </div>
        
        <br>
        
        <form id="register">
            <div class="container-fluid">
                <!--<br><br>-->
                <div class="col-md-6 col-md-offset-3 panel-group">
                    <div class="panel panel-default">
                        <p class="panel-heading">Student</p>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="sfname">First Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="sfname" name="sfname" aria-describedby="First Name" placeholder="Johnathan" required>
                            </div>
                            <div class="form-group">
                                <label for="slname">Last Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="slname" name="slname" aria-describedby="Last Name" placeholder="Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="preferred">Preferred Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="preferred" name="preferred" aria-describedby="Preferred Name" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="semail">Email Address <span class="req">*</span><br><small>You can use your masonohioschools.com email!</small></label>
                                <input type="email" class="form-control" id="semail" name="semail" aria-describedby="Email Address" placeholder="jdoe@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age <span class="req">*</span></label>
                                <input type="number" min="1" max="18" class="form-control" id="age" name="age" aria-describedby="Age" placeholder="13" required>
                            </div>
                            <div class="form-group">
                                <label for="grade">Grade <span class="req">*</span><br><small>2017-2018 School Year</small></label>
                                <input type="number" min="1" max="12" class="form-control" id="grade" name="grade" aria-describedby="Grade" placeholder="7" required>
                            </div>
                            <div class="form-group">
                                <label for="sphone">Phone Number<small>(If you have one!)</small></label>
                                <input type="tel" class="form-control" id="sphone" name="sphone" aria-describedby="Phone Number" placeholder="(513) 555-5555">
                            </div>
                            <div class="form-group">
                                <label for="github">GitHub<br><small>(if you have one!)</small></label>
                                <input type="text" class="form-control" id="github" name="github" aria-describedby="GitHub Username" placeholder="jdoehack">
                            </div>
                            <div class="form-group">
                                <label for="website">Website<br><small>(if you have one!)</small></label>
                                <input type="text" class="form-control" id="website" name="website" aria-describedby="Website Address" placeholder="https://jdoehack.com">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender <span class="req">*</span></label>
                                <div class="radio" id="gender">
                                    <label><input type="radio" name="gender" value="male" required>Male</label><br>
                                    <label><input type="radio" name="gender" value="female" required>Female</label><br>
                                    <label><input type="radio" name="gender" value="other" required>Other</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="code">How much have you coded? <span class="req">*</span></label>
                                <select class="form-control" id="code" name="code" required>
                                    <option>I've never coded before</option>
                                    <option>I've taken a few lessons</option>
                                    <option>I've finished a project</option>
                                    <option>I code frequently</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="shirt">Shirt Size <span class="req">*</span></label>
                                <select class="form-control" id="shirt" name="shirt" required>
                                    <option value="Y S">Youth Small</option>
                                    <option value="Y M">Youth Medium</option>
                                    <option value="Y L">Youth Large</option> 
                                    <option value="S">Adult Small</option>                                   <option value="S">Adult Small</option>
                                    <option value="M">Adult Medium</option>
                                    <option value="L">Adult Large</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="refer">How did you hear about Hack Camp? <span class="req">*</span></label>
                                <select class="form-control" id="refer" name="refer" required>
                                    <option>Teacher</option>
                                    <option>Flyer</option>
                                    <option>Friend</option>
                                    <option>Schoology</option>
                                    <option>Camp Host</option>
                                    <option>None of the above</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <p class="panel-heading">Parent</p>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="pfname">First Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="pfname" name="pfname" aria-describedby="First Name" placeholder="Mary" required>
                            </div>
                            <div class="form-group">
                                <label for="plname">Last Name <span class="req">*</span></label>
                                <input type="text" class="form-control" id="plname" name="plname" aria-describedby="Last Name" placeholder="Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="pemail">Email Address <span class="req">*</span></label>
                                <input type="email" class="form-control" id="pemail" name="pemail" aria-describedby="Email Address" placeholder="mdoe@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="pphone">Phone Number <span class="req">*</span></label>
                                <input type="tel" class="form-control" id="pphone" name="pphone" aria-describedby="Phone Number" placeholder="(513) 555-5555" required>
                            </div>
                            <div class="form-group">
                                <label for="pickup">Can anyone else pick up your child? <span class="req">*</span><br><small>Please include: full name, phone number, email</small></label>
                                <textarea name="pickup" id="pickup" class="form-control" rows="10" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jumbotron block-green">
                <div class="container text-center">
                    <button type="submit" class="btn btn-default btn-lg">Submit!</button>
                </div>
            </div>
        </form>
        
        <footer class="container-fluid text-center">
            <p>Â© 2017 Mason Hack Club | <a href="">register now!</a> | <a class="icon" href="https://github.com/Mason-Development"><i class="fa fa-github" aria-hidden="true"></i></a>&nbsp;&nbsp;<a class="icon" href="https://twitter.com/masonhackclub"><i class="fa fa-twitter" aria-hidden="true"></i></a>&nbsp;&nbsp;<a class="icon" href="https://hackclub.slack.com/messages/C3A6RB5SA"><i class="fa fa-slack" aria-hidden="true"></i></a></p>
        </footer>
        <script src='google-sheet.js'></script>
    </body>
</html>
